<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abaya Ecommerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/style.css') }}"
    />
  </head>
  <body class="bg-offwhite">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand text-offwhite" href="{{ url_for('home') }}"
          >Abaya Shop</a
        >
      </div>
    </nav>
    <div class="container my-4">
      <h1 class="text-primary mb-4">Our Abayas Collection</h1>
      <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img
              src="{{ url_for('static', filename=product.image) }}"
              class="card-img-top"
              alt="{{ product.name }}"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text text-muted">{{ product.description }}</p>
              <p class="card-text fw-bold text-primary">
                $ {{ "%.2f"|format(product.price) }}
              </p>
              <a
                href="{{ url_for('product_detail', product_id=product.id) }}"
                class="btn btn-primary mt-auto"
                >View Details</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <footer class="bg-primary text-offwhite text-center py-3 mt-5">
      &copy; 2024 Abaya Shop. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
