<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ product.name }} - Abaya Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/style.css') }}"
    />
  </head>
  <body class="bg-offwhite">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand text-offwhite" href="{{ url_for('home') }}"
          >Abaya Shop</a
        >
      </div>
    </nav>
    <div class="container my-4">
      <div class="row">
        <div class="col-md-6">
          <img
            src="{{ url_for('static', filename=product.image) }}"
            class="img-fluid rounded"
            alt="{{ product.name }}"
          />
        </div>
        <div class="col-md-6">
          <h2 class="text-primary">{{ product.name }}</h2>
          <p class="text-muted">{{ product.description }}</p>
          <h4 class="text-primary">$ {{ "%.2f"|format(product.price) }}</h4>
          <form
            action="{{ url_for('add_to_cart', product_id=product.id) }}"
            method="post"
            class="mt-4"
          >
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                value="1"
                min="1"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="bg-primary text-offwhite text-center py-3 mt-5">
      &copy; 2024 Abaya Shop. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
