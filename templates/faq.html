<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FAQ - Abaya Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/style.css') }}"
    />
  </head>
  <body class="bg-offwhite">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand text-offwhite" href="{{ url_for('home') }}"
          >Abaya Shop</a
        >
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-offwhite" href="{{ url_for('faq') }}"
              >FAQ</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container my-4">
      <h1 class="text-primary mb-4">Frequently Asked Questions</h1>
      <div class="accordion" id="faqAccordion">
        {% for faq in faqs %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ loop.index }}">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse{{ loop.index }}"
              aria-expanded="false"
              aria-controls="collapse{{ loop.index }}"
            >
              {{ faq.question }}
            </button>
          </h2>
          <div
            id="collapse{{ loop.index }}"
            class="accordion-collapse collapse"
            aria-labelledby="heading{{ loop.index }}"
            data-bs-parent="#faqAccordion"
          >
            <div class="accordion-body">{{ faq.answer }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <footer class="bg-primary text-offwhite text-center py-3 mt-5">
      &copy; 2024 Abaya Shop. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
